{% extends "layout.html" %}
{% block body %}
  <h2>Register new user</h2>
{% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}

<div class="container">
	<section id="content">
        <form action="{{ url_for('register') }}" method=post>
            <input type="text" name="username" placeholder="Enter a Username or Email" required="" id="username" />
                        <input id=email type=text name=email placeholder="Enter an Email" />

            <input id=password type=password name=password placeholder="Enter a Password" />
                        <input id=cfm_password type=password name=cfm_password placeholder="Confirm your Password" />

            <input id=btn_register type=submit value=Register name=btn_register />

  </form>
    </section>
</div>
{% endblock %}
