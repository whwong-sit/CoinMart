 <body id="coinmart">

    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="{{ url_for('show_entries') }}">Home</a></li>
            <li role="presentation"><a href="{{ url_for('register') }}">Sign up</a></li>
              {% if not session.logged_in %}
                <li role="presentation"><a href=" {{url_for('login') }}">log in</a></li>
              {% else %}
                <li role="presentation" name=logout_link><a href="{{ url_for('logout') }}">log out</a ></li>
              {% endif %}
          </ul>
        </nav>

      </div>
     <h1 id="text-muted">Coin Mart</h1>

<div class=page>
  {% for message in get_flashed_messages() %}
    <div class=flash>{{ message }}</div>
  {% endfor %}
  {% block body %}{% endblock %}
</div>
